<div class="container" fxLayout="row" fxLayoutAlign="start stretch" fxLayoutGap="20px">
  <mat-card fxLayout="column" fxLayoutGap="20px" fxFlex="25">
    <owner [owner]="(user$ | async)?.owner"></owner>
    <vehicle-list [vehicles]="(user$ | async)?.vehicles"></vehicle-list>
  </mat-card>
  <mat-card fxFlex>
    <vehicle-map [user]="(user$ | async)"></vehicle-map>
  </mat-card>
</div>
